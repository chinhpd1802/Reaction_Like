<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction Like Demo </title>
    <link type="text/css" rel="stylesheet" href="style.css" />

    <link rel="stylesheet" type="text/css" href="css/feeling.css" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/feeling.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-73364464-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body>
<div class="base">
       <img style=" vertical-align: text-top; margin-left:100px;" src="images/29570638_2117428908486730_4620618356402159616_n.jpg" alt="edirlene"
                width="900px" height="500px" />
    </div>
    <div class="facebook-feeling">
            <div class="like-stat">
                    <!-- Like statistic container-->
                    <span class="like-emo">
                        <!-- like emotions container -->
                        <span class="like-btn-like"></span> <!-- given emotions like, wow, sad (default:Like) -->
                    </span>
                    <span class="like-details" style="font-size:20px;">David Kais and 1k others</span>
                </div>
        <span class="like-btn">

            <span class="like-btn-emo link-btn-default"></span>
            <span class="like-btn-text">Like</span>
            <ul class="feelings-box">
                <!-- feeling buttons container-->
                <li class="feeling feeling-like" data-feeling="Like"></li>
                <li class="feeling feeling-love" data-feeling="Love"></li>
                <li class="feeling feeling-haha" data-feeling="HaHa"></li>
                <li class="feeling feeling-wow" data-feeling="Wow"></li>
                <li class="feeling feeling-sad" data-feeling="Sad"></li>
                <li class="feeling feeling-angry" data-feeling="Angry"></li>
            </ul>
        </span>
    </div>
</body>

</html>
